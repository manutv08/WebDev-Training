<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap-grid.css">
    <title>Document</title>
</head>

<body>
    <div>
        <label for="">Product ID</label>
    </div>
    <div>
        <input type="text" id="prodId">
    </div>
    <br>
    <div>
        <label for="">Product Category</label>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <select id="prodCategory" onchange="displayCategory()">
                    <option value="ELECTRONICS">ELECTRONICS</option>
                    <option value="GROCERY">GROCERY</option>
                    <option value="HEALTH">HEALTH</option>
                </select>
            </div>
            <input id="catDisplay" class="col-6">

        </div>
    </div>
    <br>
    <div>
        <label for="">Product Name</label>
    </div>
    <div>
        <input type="text" id="prodName">
    </div>
    <br>
    <div>
        <label for="">Product Price</label>
    </div>
    <div>
        <input type="number" id="prodPrice">
    </div>
    <br>
    <div>
        <button onclick="getData()">Add</button>
    </div>
    <script>

        function getData() {

            let product={}
            product.proId = document.getElementById("prodId").value
            product.proCat = document.getElementById("prodCategory").value
            product.proName = document.getElementById("prodName").value
            product.proPrice = document.getElementById("prodPrice").value
            console.log(product);
        }

        function displayCategory() {
            document.getElementById("catDisplay").value = document.getElementById("prodCategory").value

        }
    </script>
</body>

</html>
