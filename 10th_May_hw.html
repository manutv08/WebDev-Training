<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body class="bg-dark">


    <script>
        function Employee(id, name, salary) {
            this.id = id
            this.name = name
            this.salary = salary
            this.incSalary = function (amount) {
                this.salary += amount
                console.log("Current Salry", this.salary);
            }
        }
        let e1 = new Employee("101", "Ann", 10000)
        let e2 = new Employee("103", "Anju", 20000)
        let e3 = new Employee("104", "Arun", 14000)
        let e4 = new Employee("102", "Alan", 12000)

        let employeelist = [e1, e2, e3, e4]

        for (let emp of employeelist) {
            // document.write(emp.id)
            document.write(`
                <div class="card" style = "width: 18rem; margin: 70px auto;">
                        <div class="card-body">
                            <h5 class="card-title">${emp.name}</h5>
                            <p class="card-text" style = "text-align:center;">ID: ${emp.id}</p>
                            <p class="card-text" style = "text-align:center;">SALARY: ${emp.salary}</p>
                        </div>
                    </div>`)
        }
    </script>

</body>

</html>
